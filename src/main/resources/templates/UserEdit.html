<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{Fragments.html :: head('Trip-Weaver | Update')}"></head>
<body class="page-contacts">

<!-- Loader-->
<div id="page-preloader"><span class="spinner border-t_second_b border-t_prim_a"></span></div>
<!-- Loader end-->


<div class="page-wrapper">
    <header th:replace="~{Fragments.html :: page-header}"></header>
    <main class="page-main">
        <div class="section-banner">
            <div class="section-banner__bg">
                <div class="uk-cover-container"><img src="../static/assets/img/img-banner-contacts.jpg"
                                                     th:src="@{/assets/img/img-banner-contacts.jpg}" alt="img-banner"
                                                     data-uk-cover>
                    <canvas></canvas>
                </div>
            </div>
            <div class="section-banner__content">
                <div class="uk-overlay uk-position-center-left uk-width-1-1">
                    <div class="uk-container uk-width-1-1">
                        <div class="section-banner__title">
                            <h1>Update your personal information</h1>
                        </div>
                        <div class="section-banner__text decor-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="contacts-info">
        </div>
        <div class="contacts-info-map-and-form">
            <div class="uk-grid uk-child-width-1-2@m uk-grid-collapse" data-uk-grid>
                <div>
                    <div class="contacts-info-form">
                        <div class="contacts-info-form__title">Update</div>
                        <div class="contacts-info-form__text">Fill in your details below:</div>
                        <form action="#" th:object="${userDto}" method="post" th:action="@{/users/__${userById.getUserId()}__/edit}">
                            <div class="uk-grid uk-grid-small uk-child-width-1-2@s" data-uk-grid>
                                <div><input class="uk-input" type="password" name="Password" placeholder="Password"
                                            th:field="*{password}">
                                </div>
                                <div>
                                    <label class="error" th:errors="*{password}">Password error placeholder. </label>
                                </div>
                                <div>
                                    <input class="uk-input"
                                           type="password"
                                           name="Confirm password"
                                           placeholder="Confirm password"
                                           th:field="*{confirmPassword}">
                                </div>
                                <div>
                                    <label class="error" th:errors="*{confirmPassword}">Confirm password error placeholder. </label>
                                </div>
                                <div><input class="uk-input"
                                            type="text"
                                            name="First_Name"
                                            placeholder="First Name"
                                            th:field="*{firstName}">
                                </div>
                                <div>
                                    <label class="error" th:errors="*{firstName}">First name error placeholder. </label>
                                </div>
                                <div><input class="uk-input"
                                            type="text"
                                            name="Last_Name"
                                            placeholder="Last Name"
                                            th:field="*{lastName}">
                                </div>
                                <div>
                                    <label class="error" th:errors="*{lastName}">Password error placeholder. </label>
                                </div>
                                <div>
                                    <input class="uk-input"
                                           type="text"
                                           name="Your_Email"
                                           placeholder="Your Email"
                                           th:field="*{email}">
                                </div>
                                <div>
                                    <label class="error" th:errors="*{email}">Email error placeholder. </label>
                                </div>
                                <div><input class="uk-input"
                                            type="text"
                                            name="Phone_No"
                                            placeholder="Phone No."
                                            th:field="*{phoneNumber}">
                                </div>
                                <div>
                                    <label class="error" th:errors="*{phoneNumber}">Phone number error placeholder. </label>
                                </div>
                                <div><input class="uk-button uk-button-danger uk-button-large" type="submit"
                                            value="Update"></div>
                            </div>
                        </form>
                        <div class="contacts-info-form__title margin-top-50px">Upload Photo</div>
                        <form class="margin-top-10px" action="#" th:action="@{__${requestURI}__/photos/upload}" enctype="multipart/form-data">
                            <div class="uk-grid uk-grid-small uk-child-width-1-2@s" data-uk-grid>
                                <div class="flex-box-center-items"><input class="uk-input" type="file" name="file" placeholder="Choose a file">
                                </div>
                                <div></div>
                                <div><input class="uk-button uk-button-danger uk-button-large" type="submit"
                                            value="Upload"></div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="uk-flex-first@m">
                    <div class="contacts-info-map" id="register-page-background">
                        <div id="update-user-avatar">
                        <img th:src="${userById.getAvatar().getAvatarUrl()}" alt="avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Additional blocks-->
    <div th:replace="~{Fragments.html :: additional-blocks}"></div>
    <!--Footer-->
    <footer th:replace="~{Fragments.html :: footer}"></footer>
</div>
<div th:replace="~{Fragments.html::script}"></div>
</body>

</html>
