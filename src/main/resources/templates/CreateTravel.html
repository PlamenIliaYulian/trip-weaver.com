<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{Fragments.html :: head('Trip-Weaver | Create Trip')}"></head>

<body class="page-search">

<!-- Loader-->
<div id="page-preloader"><span class="spinner border-t_second_b border-t_prim_a"></span></div>
<!-- Loader end-->


<div class="page-wrapper">
    <header th:replace="~{Fragments.html :: page-header}"></header>
    <main class="page-main">
        <div class="main-search-grid uk-grid uk-child-width-1-2@xl uk-grid-match uk-grid-collapse" data-uk-grid>
            <div>
                <div class="main-search-section main-search-section--left">
                    <div class="search-box">
                        <div class="search-box__title">Where do you want to go?</div>
                        <form id="create-travel-form" action="#" th:object="${travelDto}" method="post" th:action="@{__${requestURI}__}">
                            <div class="search-form">
                                <div class="uk-grid uk-child-width-1-2@s uk-grid-collapse" data-uk-grid>
                                    <div class="uk-inline uk-width-1-1">
                                        <input class="input-place uk-input"
                                               type="text"
                                               name="Starting Point City"
                                               placeholder="Starting Point City"
                                               th:field="*{startingPointCity}"
                                               pattern=".+"
                                               title="Starting point city cannot be empty.">
                                        <label class="error" th:errors="*{startingPointCity}"> Title placeholder. </label>
                                        <!--<i class="fas fa-map-marker-alt"> </i>-->
                                    </div>
                                    <div class="uk-inline uk-width-1-1">
                                        <input class="uk-input"
                                               type="text"
                                               name="Starting Point Address"
                                               placeholder="Starting Point Address"
                                               th:field="*{startingPointAddress}"
                                               pattern=".+"
                                               title="Starting point address cannot be empty.">
                                        <label class="error" th:errors="*{startingPointAddress}"> Title placeholder. </label>
                                    </div>
                                    <div class="uk-inline uk-width-1-1">
                                        <input class="uk-input"
                                               type="text"
                                               name="Ending Point City"
                                               placeholder="Ending Point City"
                                               th:field="*{endingPointCity}"
                                               pattern=".+"
                                               title="Ending point city cannot be empty.">

                                    </div>
                                    <div class="uk-inline uk-width-1-1">
                                        <input class="uk-input"
                                               type="text"
                                               name="Ending Point Address"
                                               placeholder="Ending Point Address (Optional)"
                                               th:field="*{endingPointAddress}">
                                    </div>
                                    <div><input class="uk-input input-data js-data" type="text"
                                                th:field="*{departureTime}" placeholder="Date / Time"></div>
                                    <div>
                                        <input class="input-user uk-input" type="text" th:field="*{freeSeats}"
                                               placeholder="No. of Passenger(s)">
                                    </div>
                                    <div class="uk-width-1-1">
                                        <textarea class="uk-textarea" name="comment" th:field="*{comment}"
                                                  placeholder="Comment (Optional)"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="search-form-btn">
                                <button class="uk-button uk-button-danger" type="submit"><span
                                        class="uk-margin-small-right" data-uk-icon="search"> </span><span>CREATE</span>
                                </button>
                            </div>
                        </form>
                    </div>
                    <footer class="page-footer page-footer--search">
                        <div class="page-footer__inner">
                            <div class="page-footer__social">
                                <ul class="social">
                                    <li><a href="#!"><i class="fab fa-twitter"></i></a></li>
                                    <li><a href="#!"><i class="fab fa-facebook-f"></i></a></li>
                                    <li><a href="#!"><i class="fab fa-instagram"></i></a></li>
                                    <li><a href="#!"><i class="fab fa-youtube"></i></a></li>
                                    <li><a href="#!"><i class="fas fa-rss"></i></a></li>
                                </ul>
                            </div>
                            <div class="page-footer__copy"><span>(c) 2021 All rights reserved.</span></div>
                        </div>
                    </footer>
                </div>
            </div>
            <div class="uk-background-muted">
                <div class="main-search-section">
                    <div class="main-search-map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6054.772117557924!2d-73.78921662486367!3d40.643419580864624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2665781eeb7bb%3A0xd12a76664e19fa27!2zQmx1ZSBQYXJraW5nLCBRdWVlbnMsIE5ZIDExNDMwLCDQodCo0JA!5e0!3m2!1sru!2sua!4v1613820738356!5m2!1sru!2sua"
                                loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div id="offcanvas" data-uk-offcanvas="overlay: true">
            <div class="uk-offcanvas-bar uk-flex uk-flex-column uk-flex-between">
                <button class="uk-offcanvas-close" type="button" data-uk-close=""></button>
                <div class="uk-margin">
                    <div class="uk-margin-bottom">
                        <div class="logo"><a class="logo__link" href="/"><img class="logo__img"
                                                                              src="../static/assets/img/logo-white.png"
                                                                              alt="GetRider"></a></div>
                    </div>
                    <div class="uk-margin">
                        <ul class="uk-nav uk-nav-default uk-nav-parent-icon" data-uk-nav>
                            <li class="uk-parent"><a href="#"> <img src="../static/assets/img/search.svg" data-uk-svg
                                                                    alt="search">Find a Ride</a>
                                <ul class="uk-nav-sub">
                                    <li><a href="02-search-1.html">Find a Ride</a></li>
                                    <li><a href="02-search-2.html">Find a Ride Map</a></li>
                                    <li><a href="02-search-3.html">Find a Ride Result</a></li>
                                </ul>
                            </li>
                            <li><a href="07_typography.html"> <img src="../static/assets/img/car.svg" data-uk-svg
                                                                   alt="car">Offer a Ride</a></li>
                            <li><a href="#"> <img src="../static/assets/img/news-paper.svg" data-uk-svg
                                                  alt="news-paper">News</a></li>
                            <li class="uk-parent"><a href="#!"> <img src="../static/assets/img/help2.svg" data-uk-svg
                                                                     alt="help2">Help </a>
                                <ul class="uk-nav-sub">
                                    <li><a href="03_blog-1.html">Blog list</a></li>
                                    <li><a href="04_blog-2.html">Blog grid</a></li>
                                    <li><a href="05_blog-post.html">Blog post</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="uk-margin"><a class="uk-button uk-button-danger uk-width-1-1" href="tel:3457008800"> <img
                        src="../static/assets/img/call.svg" alt="call" data-uk-svg><span>+345 700 8800</span></a></div>
            </div>
        </div>
    </main>
    <footer th:replace="~{Fragments.html :: footer}">

    </footer>
</div>
<div th:replace="~{Fragments.html::script}"></div>

</body>
</html>
